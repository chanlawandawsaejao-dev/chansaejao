<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ปรับโทนสีใหม่: ขาว เหลือง ชมพู ฟ้า แบบหรูหรา */
            --primary-gradient: linear-gradient(120deg, #e3f2fd 0%, #fff9c4 50%, #fce4ec 100%);
            --accent-pink: #f48fb1;
            --accent-blue: #81d4fa;
            --luxury-gold: #fbc02d;
            --glass-border: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Anuphan', sans-serif;
            background: var(--primary-gradient);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #546e7a; /* สีเทาอมฟ้า ดูแพงกว่าดำสนิท */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .luxury-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            border: 2px solid #ffffff;
            border-radius: 35px;
            box-shadow: 
                0 20px 50px rgba(129, 212, 250, 0.15),
                0 0 0 1px rgba(251, 192, 45, 0.2) inset; /* ขอบทองจางๆ ด้านใน */
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        /* เพิ่มประกายแสงด้านบน */
        .luxury-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
            transform: skewX(-25deg);
            pointer-events: none;
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            /* ไล่สีตัวอักษร ฟ้า -> ทอง -> ชมพู */
            background: linear-gradient(to right, #4fc3f7, #fbc02d, #f06292);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(240, 98, 146, 0.1);
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid #e1f5fe;
            transition: all 0.3s ease;
            outline: none;
            color: #455a64;
        }

        .input-group input:focus {
            border-color: var(--accent-blue);
            background: #ffffff;
            box-shadow: 0 0 20px rgba(129, 212, 250, 0.3);
        }

        .calculate-btn {
            /* ปุ่มไล่สี ฟ้า -> ชมพู -> เหลือง */
            background: linear-gradient(90deg, #81d4fa, #f48fb1, #fff59d);
            background-size: 200% auto;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1.5px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(244, 143, 177, 0.4);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border: none;
        }

        .calculate-btn:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(129, 212, 250, 0.5);
        }

        .result-area {
            display: none;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gauge-container {
            width: 200px;
            height: 100px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .gauge-bg {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #f5f5f5;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .gauge-fill {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* ปรับสีเกจให้พาสเทลขึ้น: ฟ้า -> เขียว -> เหลือง -> ส้ม -> แดงชมพู */
            background: conic-gradient(#81d4fa 0%, #a5d6a7 25%, #fff59d 50%, #ffcc80 75%, #ef9a9a 100%);
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .gauge-mask {
            width: 160px;
            height: 160px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .needle {
            width: 4px;
            height: 90px;
            background: #546e7a;
            position: absolute;
            bottom: 0;
            left: 98px;
            transform-origin: bottom center;
            transition: transform 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            z-index: 3;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 20px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            background: white; /* Fallback */
        }
    </style>
</head>
<body>

    <div class="luxury-card p-8">
        <div class="text-center mb-8">
            <h1 class="header-title text-4xl mb-2">BMI Prestige</h1>
            <p class="text-blue-300 font-light italic tracking-wide">ความงามแห่งสมดุลสุขภาพ</p>
        </div>

        <div class="space-y-6">
            <div class="input-group">
                <label class="block text-sm font-semibold text-gray-500 mb-2 uppercase tracking-wider">น้ำหนัก (กิโลกรัม)</label>
                <input type="number" id="weight" placeholder="00.0" 
                       class="w-full p-4 rounded-2xl text-center text-xl font-light">
            </div>

            <div class="input-group">
                <label class="block text-sm font-semibold text-gray-500 mb-2 uppercase tracking-wider">ส่วนสูง (เซนติเมตร)</label>
                <input type="number" id="height" placeholder="000" 
                       class="w-full p-4 rounded-2xl text-center text-xl font-light">
            </div>

            <button onclick="calculateBMI()" class="calculate-btn w-full py-4 rounded-2xl text-lg mt-6 uppercase">
                วิเคราะห์ผลลัพธ์
            </button>
        </div>

        <div id="resultArea" class="result-area mt-10 text-center border-t border-blue-50 pt-8">
            <p class="text-pink-300 text-xs uppercase tracking-[0.2em] mb-2">ผลลัพธ์ของคุณ</p>
            <h2 id="bmiValue" class="text-6xl font-playfair font-bold text-gray-700 mb-6 drop-shadow-sm">0.0</h2>
            
            <div class="gauge-container mb-4">
                <div class="gauge-bg"></div>
                <div class="gauge-fill"></div>
                <div class="gauge-mask"></div>
                <div id="needle" class="needle" style="transform: rotate(-90deg)"></div>
            </div>

            <div id="statusBadge" class="status-badge text-gray-600"></div>
            
            <div class="mt-6 p-6 bg-white/60 rounded-3xl border border-white shadow-sm">
                <p id="adviceText" class="text-gray-600 text-sm leading-relaxed font-light"></p>
            </div>

            <button onclick="resetUI()" class="mt-8 text-blue-300 hover:text-pink-400 transition-colors text-sm font-semibold tracking-wide flex items-center justify-center gap-2 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                คำนวณใหม่
            </button>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;

            if (!weight || !height || weight <= 0 || height <= 0) {
                showModal("กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้องนะคะ ✨");
                return;
            }

            const bmi = (weight / (height * height)).toFixed(1);
            displayResult(bmi);
        }

        function displayResult(bmi) {
            const resultArea = document.getElementById('resultArea');
            const bmiValueDisplay = document.getElementById('bmiValue');
            const statusBadge = document.getElementById('statusBadge');
            const adviceText = document.getElementById('adviceText');
            const needle = document.getElementById('needle');

            resultArea.style.display = 'block';
            bmiValueDisplay.innerText = bmi;

            let status = "";
            let color = "";
            let textColor = "#546e7a"; // Default text color
            let advice = "";
            let rotation = -90; // Default min

            // ปรับสี Badge เป็นโทนพาสเทล ขาว-เหลือง-ชมพู-ฟ้า
            if (bmi < 18.5) {
                status = "Underweight (น้ำหนักน้อย)";
                color = "linear-gradient(135deg, #e1f5fe, #b3e5fc)"; // ฟ้าอ่อน
                advice = "รูปร่างของคุณบอบบางดั่งขนนก ลองเพิ่มมื้ออาหารที่มีคุณภาพเพื่อความแข็งแรงอีกนิดนะคะ";
                rotation = -70;
            } else if (bmi >= 18.5 && bmi < 23) {
                status = "Normal (สมส่วน)";
                color = "linear-gradient(135deg, #e8f5e9, #c8e6c9)"; // เขียวมิ้นต์อ่อนๆ
                advice = "เพอร์เฟกต์! คุณมีความสมดุลที่งดงาม รักษาสุขภาพดีๆ แบบนี้ไว้นะคะ";
                rotation = -30;
            } else if (bmi >= 23 && bmi < 25) {
                status = "Overweight (น้ำหนักเกิน)";
                color = "linear-gradient(135deg, #fffde7, #fff59d)"; // เหลืองพาสเทล
                advice = "เริ่มมีความอวบอิ่มเล็กน้อย ลองขยับร่างกายเบาๆ ให้สดชื่นขึ้นในทุกวันดูไหมคะ";
                rotation = 15;
            } else if (bmi >= 25 && bmi < 30) {
                status = "Obese Class 1 (อ้วนระดับ 1)";
                color = "linear-gradient(135deg, #fff3e0, #ffcc80)"; // ส้มครีม
                advice = "ช่วงนี้คุณอาจจะเอ็นจอยกับการทานไปนิด ลองปรับลดหวานมัน เพื่อสุขภาพที่เปล่งปลั่งนะคะ";
                rotation = 50;
            } else {
                status = "Obese Class 2 (อ้วนระดับ 2)";
                color = "linear-gradient(135deg, #ffebee, #ef9a9a)"; // ชมพูแดง
                advice = "สุขภาพของคุณคือสิ่งล้ำค่าที่สุด การปรึกษาผู้เชี่ยวชาญจะช่วยให้คุณกลับมาสดใสได้ค่ะ";
                rotation = 90;
            }

            statusBadge.innerText = status;
            statusBadge.style.background = color;
            statusBadge.style.color = textColor;
            adviceText.innerText = advice;
            
            // Animate needle
            setTimeout(() => {
                needle.style.transform = `rotate(${rotation}deg)`;
            }, 100);

            // Scroll to result
            resultArea.scrollIntoView({ behavior: 'smooth' });
        }

        function resetUI() {
            document.getElementById('weight').value = '';
            document.getElementById('height').value = '';
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('needle').style.transform = `rotate(-90deg)`;
        }

        function showModal(message) {
            // Simple luxury custom alert substitute
            const div = document.createElement('div');
            div.className = "fixed inset-0 flex items-center justify-center z-50 p-4 bg-black/20 backdrop-blur-sm";
            div.innerHTML = `
                <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-xs w-full text-center">
                    <p class="text-gray-700 mb-6">${message}</p>
                    <button onclick="this.parentElement.parentElement.remove()" class="calculate-btn px-8 py-2 rounded-xl">เข้าใจแล้วค่ะ</button>
                </div>
            `;
            document.body.appendChild(div);
        }
    </script>
</body>
</html>
